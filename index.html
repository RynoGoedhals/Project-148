<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-camera position = "0 3 5"></a-camera>

            <a-assets timeout = "10000">
                <a-asset-item id = "cat" src = "./models/cat/scene.gltf"></a-asset-item>

                <a-asset-item id = "lamp" src = "./models/lamp/scene.gltf"></a-asset-item>

                <a-asset-item id = "person" src = "./models/person/scene.gltf"></a-asset-item>

                <a-asset-item id = "bench" src = "./models/bench/scene.gltf"></a-asset-item>
            </a-assets>

            <a-sky color = "black"></a-sky>

            <a-plane position = "0 0 0" rotation = "-90 0 0" width = "20" height = "5" shadow = "receive: true" color = "grey"></a-plane>

            <a-entity>
                <a-entity position = "1 0 1.5" gltf-model = "#cat" scale = "0.05 0.05 0.05" shadow = "cast: true; receive: false"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position = "3 0 1" gltf-model = "#person" rotation = "0 -100 0" scale = "0.09 0.09 0.09" shadow = "cast: true; receive: false"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position = "-2 1 0" gltf-model = "#lamp" shadow = "cast: true; receive: false"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position = "0.5 0 -0.5" rotation = "0 180 0" gltf-model = "#bench" scale = "0.005 0.005 0.005" shadow = "cast: true; receive: false"></a-entity>
            </a-entity>

            <a-entity light = "type: point; castShadow: true; color: #e6ca14; intensity: 2.35" position = "-2 2 0"></a-entity>
            <a-entity light = "type: ambient;"></a-entity>
        </a-scene>
    </body>
</html>
